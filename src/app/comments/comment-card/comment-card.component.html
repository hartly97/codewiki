<div class="column" >
<article class="media">
  <figure class="media-left">
    <p class="image is-64x64">
      <img src="{{comment.user.avatar}}">
    </p>
  </figure>
  <div class="media-content">
    <div class="content">
      <p>
        <strong>{{comment.user.name}}</strong> <small>{{comment.user.email}}</small> <small>31m</small>
        <br>
        {{comment.text}}
      </p>
    </div>
    <nav class="level is-mobile">
      <div class="level-left">

        <a class="level-item">
          <button class="icon is-small" (click) = "updateUpvotes()"><i class="fa fa-heart"></i></button>
        </a>
        <a class="level-item">
          <div>{{comment.upvotes}}</div>
        </a>
      </div>
    </nav>
  </div>

</article>
</div>
