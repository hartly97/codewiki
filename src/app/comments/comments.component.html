<article class = "media">
    <submit-comment [user] = "user" (submitComment)="onParentCommentSubmitted($event)"></submit-comment>
</article>


<div *ngFor= "let singleComment of comments">
        <comment-card [comment] = "singleComment"></comment-card>
</div>

<div>
    <comment-list [user] = "user"></comment-list>
</div>
