<article class="media">
  <figure class="media-left">
    <p class="image is-64x64">
      <img src="{{mainComment.user.avatar}}">
    </p>
  </figure>
  <div class="media-content">
    <div class="content">
      <p>
        <strong>{{mainComment.user.name}}</strong>
        <br>
        {{mainComment.text}}
        <br>
        <small><a>Like</a> · <button (click) = "updateReply()">Reply</button> · 3 hrs</small>
      </p>
    </div>

    <!--<div *ngIf = "replyComments.length > 1">
      <div *ngFor= "let singleComment of replyComments">
          <comment-card [comment] = "singleComment"></comment-card>
      </div>
    </div>-->

  </div>
</article>
