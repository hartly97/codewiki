    <div class="column is-12">
          <div class="notification is-danger">
            <button class="delete" onclick="((this).parentNode.remove())"></button>
            Beware - these snippets good be to cool for school!
          </div>
          <div class="box" *ngFor="let snip of snippets">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="https://angular.io/assets/images/logos/angular/angular.png" alt="Image">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>{{snip.name}}</strong> <small>@{{snip.username}}</small> <small style="float:right;">31m</small>
                    <br>
                    {{snip.code}}
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla egestas. Nullam condimentum luctus turpis.
                  </p>
                </div>
                <nav class="level">
                  <div class="level-left">
                    <a class="level-item">
                      <span class="icon is-small"><i class="fa fa-reply"></i></span>
                    </a>
                    <a class="level-item">
                      <span class="icon is-small"><i class="fa fa-retweet"></i></span>
                    </a>
                    <a class="level-item">
                      <span class="icon is-small"><i class="fa fa-heart"></i></span>
                    </a>
                  </div>
                </nav>
              </div>
            </article>
            
          </div>
        </div>
