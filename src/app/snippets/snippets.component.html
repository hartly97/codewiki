    <div class="column is-12">
          <!--<div class="notification is-danger">
            <button class="delete" onclick="((this).parentNode.remove())"></button>
            Beware - these snippets could be to cool for school!
          </div>-->
          <div class="box" *ngFor="let snip of snippets; let i = index">
            <article class="media">
              <div class="media-left"  *ngIf="showCode">
                <i class="devicon-angularjs-plain colored" *ngIf="i%2==0" style="font-size:50px"></i>
                <i class="devicon-javascript-plain colored" *ngIf="i%2==1" style="font-size:50px"></i>
                <!--<figure class="image is-64x64">
                  <img src="{{snip.imgUrl}}" alt="Image">
                </figure>-->
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>{{snip.name}}</strong> <small>@{{snip.username}}</small> <small style="float:right;">31m</small>
                  </p>
                  <p><a href="#">#{{snip.difficulty}}</a>  <a href="#">#{{snip.type}}</a></p>
                  <p *ngIf="showCode">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla egestas. Nullam condimentum luctus turpis.
                  </p>

                  <prism-block
                    *ngIf="showCode"
                    style="padding:10px"
                    [code]="snip.code"
                    [language]="snip.language">
                  </prism-block>

                </div>
                <nav class="level" *ngIf="showCode">
                  <div class="level-left">
                    <span class="tag is-info" *ngFor="let tag of snip.tags">{{tag}}</span>
                  </div>

                  <div class="level-right">
                    <a class="level-item">
                      <span class="icon is-small"><i class="fa fa-reply"></i></span>
                    </a>
                    <a class="level-item">
                      <span class="icon is-small"><i class="fa fa-retweet"></i></span>
                    </a>
                    <a class="level-item">
                      <span class="icon is-small"><i class="fa fa-heart"></i></span>
                    </a>
                  </div>
                </nav>

              </div>
            </article>

          </div>
        </div>
